<!-- En el siguiente ejercicio Ud. desarrollará un formulario para el registro
de notas de los estudiantes de una clase y podrá calcular los siguientes datos:

Promedio de notas de los estudiantes registrados
Determinar la mayor nota.
Determinar la nota menor.
Todos los datos, incluido el listado de los estudiantes, se deberá ver en pantalla.
__________________________________________________________________________________
La idea es que cuando se haga clic en el botón Registrar Estudiante se capturen
los siguientes datos: el código, el nombre, y la nota digitada. Estos datos hay
que guardarlos como un objeto estudiante en un JSON para luego utilizarlo.

Con JavaScript se debe manipular el DOM agregando el estudiante a la tabla. Los
otros botones tienen la misma funcionalidad de la actividad del proyecto del
curso 1, la única diferencia es que el mensaje se mostrará en alerts.

Para recordar: el botón Mostrar Promedio mostrará la nota promedio de los
estudiantes, el botón Mostrar Nota Mayor mostrará la nota mayor entre los
estudiantes registrados, y el botón Mostrar Nota Menor mostrará la nota menor
entre los estudiantes registrados.

Nota: Agregar los eventos clic a través del EventListener.
 -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Entrega Final Unidad Cuatro</title>
    <link rel="stylesheet" type="text/css" href="CSS/css.css">
    <script type="text/javascript" src="JS/js.js">
    </script>
  </head>
  <body>
    <div class="contenedor">
      <h1 class="titulos">Registro de Estudiante</h1>
      <hr>
      <form class="formulario" action="index.html" method="post">
        <div >
          <label for="txtCod">Codigo:</label>
          <input type="text" id="txtCod">
          <label for="txtNom">Nombre</label>
          <input type="text" id="txtNom">
          <label for="txtNot">Nota:</label>
          <input type="text" id="txtNot">
        </div>
      </form>
    </div>
    <div class="contenedor">
      <br>
      <button type="button" id="botonRegistrar" class="button" name="button">Registrar Estudiante</button>
      <button type="button" id="botonLista"     class="button" name="button">Mostrar Lista</button>
      <button type="button" id="botonPromedio"  class="button" name="button">Mostrar Promedio</button>
      <button type="button" id="botonNotaMayor" class="button" name="button">Mostrar Nota Mayor</button>
      <button type="button" id="botonNotaMenor" class="button" name="button">Mostrar Nota Menor</button>
      <hr>
      <h1 class="titulos">Listado de Estudiantes</h1>
      <table border="1" class="tabla">
        <thead>
          <tr>
            <td><strong>Codigo</strong></td>
            <td><strong>Nombre</strong></td>
            <td><strong>Nota</strong></td>
          </tr>
        </thead>
        <tbody id="datos-tabla">
          <tr>

          </tr>
        </tbody>
      </table>
      <h1 class="titulos" id="promedio"></h1>
      <h1 class="titulos" id="mejor"></h1>
      <h1 class="titulos" id="peor"></h1>
    </div>
  </body>
</html>
